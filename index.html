<head>

    <style>

	margin-top: 0px;

<body>

    <div id="principal">
        <div id="main">
            <h2> Sorteo Navide√±o </h2>
        </div>
    </div>
    <div id="resultado">
        <input id="result" type="text" value="Click" size="10" style="width: 120px; text-align: center;"
            onclick="setTimer()" readonly />
    </div>
    <div id="botones">
        <input id="end" class="SetUpTree" type="button" value="Detener" desactivado />
    </div>
    </div>
    </div>
    <div id="premios">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <div id="texto">
        <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
		Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
    <script>
let boton = document.getElementById('end');
let numeros = document.getElementById('result');
let texto = document.getElementById('texto');
let random;
let par1 = document.getElementById('p1');
let par2 = document.getElementById('p2');
let regalos = [
    'Regalo1',
    'Regalo2',
    'Regalo3',
    'Regalo4',
    'Regalo5',
]
let temporizador = true;
let contador = 0;

function setTimer() {
    if (temporizador == true) {
        timer = setInterval("aleatorio()", 25);
        document.getElementById("end").disabled = false;
        temporizador = false;
    } else {
        return false;
    }
}

function clearTimer() {
    clearInterval(timer);
    document.getElementById("end").disabled = true;
    temporizador = true;
}

function aleatorio() {
    random = Math.floor(Math.random() * (regalos.length) + 1);
    numeros.value = random;
}

boton.addEventListener('click', () => {
    clearTimer();
    if (contador === 0) {
        if (numeros.value == 1) {
            p1.innerHTML = regalos[0];
            regalos.splice(0, 1);
        } else if (numeros.value == 2) {
            p1.innerHTML = regalos[1];;
            regalos.splice(1, 1);
        } else if (numeros.value == 3) {
            p1.innerHTML = regalos[2];
            regalos.splice(2, 1);
        } else if (numeros.value == 4) {
            p1.innerHTML = regalos[3];
            regalos.splice(3, 1);
        } else if (numeros.value == 5) {
            p1.innerHTML = regalos[4];
            regalos.splice(4, 1);
        }
        contador++;
    } else if (contador === 1) {
        if (numeros.value == 1) {
            p2.innerHTML = regalos[0];
        } else if (numeros.value == 2) {
            p2.innerHTML = regalos[1];
        } else if (numeros.value == 3) {
            p2.innerHTML = regalos[2];
        } else if (numeros.value == 4) {
            p2.innerHTML = regalos[3];
        } else if (numeros.value == 5) {
            p2.innerHTML = regalos[4];
        }
	contador ++
        texto.style.visibility = 'visible';
    } else if (contador === 2){
    	return false;}
});
    </script>
</body>

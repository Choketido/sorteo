<html lang="es">

<head>
    <meta charset="UTF-8">

    <style>
       @import url("https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Pushster&display=swap');

body {
    width: auto;
    height: auto;
  margin: 0px;
  font-family: "Noto Sans", sans-serif;
  background: url("https://github.com/Choketido/regalo/blob/main/wood-g1a9c105ad_1280.jpg?raw=true")
    no-repeat center center fixed;
    background-position: 35%;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: auto;
}

h2 {
    width: 100%;
  font-family: 'Pushster', cursive;
  font-size: 45px;
  margin-top: 3px;
  margin-bottom: 8px;
  text-align: center;
  color: white;
}

.SetUpTree{
  display: flex;
  justify-content: center;
  width: 380px;
  height: 40px;
  font-family: 'Pushster', cursive;
  color: #fff;
  font-size: 20px;
  text-align: center;
  border: 1px solid #4b0300;
  cursor: pointer;
  background: #ab3123;
}


#p1, #p2{
  font-family: 'Pushster', cursive;
  font-size: 20px;
  color: white;
  display: flex;
  justify-content: space-around;
}

#premios{
	margin-bottom: 10px;
    margin-top: 40px;
}

#texto {
	width:100%;
	font-family: 'Pushster', cursive;
  font-size: 20px;
  margin-top: 45px;
  color: white;
	display: flex;
  justify-content: space-around;
	align-items: left;
	visibility: hidden;
}

#texto p {
	margin-left: 40px;
	margin-bottom: 25px;
}

#f1,
#f2 {
  width: 75px;
  font-size: bold;
}

#start,
#end {
  width: 100px;
  text-align: center;
}

#result {
  margin-bottom: 25px;
  height: 100px;
  font-size: 40px;
  background-color: transparent; 
  border-color: white;
  border-width: medium;
  border-radius: 55px;
  font-family: 'Pushster', cursive;
  color: white;
  cursor: pointer;
}

#resultado {
	margin-top: 0px;
    width: 100%;
}

#centro,
#centrar {
  display: inline-block;
}

#principal,
#secundario,
#resultado,
#botones {
  display: flex;
  justify-content: center;
}
    </style>
    <title>Sorteo navidad</title>
</head>

<body>

    <div id="principal">
        <div id="main">
            <h2> Sorteo Navideño </h2>
        </div>
    </div>
    <div id="resultado">
        <input id="result" type="text" value="Click" size="10" style="width: 120px; text-align: center;"
            onclick="setTimer()" readonly />
    </div>
    <div id="botones">
        <input id="end" class="SetUpTree" type="button" value="Detener" desactivado />
    </div>
    </div>
    </div>
    <div id="premios">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
    <div id="texto">
        <p>Feliz Navidad a la mejor persona del mundo.<br>
            Espero que esta tontería te guste, y que podamos disfrutar<br>
            de los planes que te han tocado.<br>
            Te quiero mucho guapa!!!</p>
    </div>
    <script>
      let boton = document.getElementById('end');
let numeros = document.getElementById('result');
let texto = document.getElementById('texto');
let random;
let par1 = document.getElementById('p1');
let par2 = document.getElementById('p2');
let regalo1 = true;
let regalo2 = false;
let temporizador = true;

function setTimer() {
    if(temporizador == true){
    timer = setInterval("aleatorio()", 25);
    document.getElementById("end").disabled = false;
    temporizador = false;
    }else{
        return false;
    }
}

function clearTimer() {
    clearInterval(timer);
    document.getElementById("end").disabled = true;
    temporizador = true;
}

function aleatorio() {
    random = Math.floor(Math.random() * 4 + 1);
    numeros.value = random;
}

boton.addEventListener('click', () => {
    clearTimer();
    let rango = [1, 2, 3, 4, 5];
    if (regalo1 === true && regalo2 === false) {
        if (numeros.value == 1) {
            p1.innerHTML = 'Café en Posada Mercedarios';
            rango.splice(0, 1);
        } else if (numeros.value == 2) {
            p1.innerHTML = 'Cena en restaurante italiano';
            rango.splice(1, 1);
        } else if (numeros.value == 3) {
            p1.innerHTML = 'Tarde de cine a elegir';
            rango.splice(2, 1);
        } else if (numeros.value == 4) {
            p1.innerHTML = 'Merienda en la playa';
            rango.splice(3, 1);
        } else if (numeros.value == 5) {
            p1.innerHTML = 'Almuerzo en Osaka';
            rango.splice(4, 1);
        }
        regalo1 = false;
        regalo2 = true;
    } else if (regalo1 === false && regalo2 === true) {
        if (numeros.value == 1) {
            p2.innerHTML = 'Café en Posada Mercedarios';
        } else if (numeros.value == 2) {
            p2.innerHTML = 'Paseo en barco a Vila Real';
        } else if (numeros.value == 3) {
            p2.innerHTML = 'Tarde de cine a elegir';
        } else if (numeros.value == 4) {
            p2.innerHTML = 'Merienda en la playa';
        } else if (numeros.value == 5) {
            p2.innerHTML = 'Almuerzo en Osaka';
        }
        texto.style.visibility = 'visible';
        regalo1 = false;
        regalo2 = false;
    } else if (regalo1 === false && regalo2 === false) {
        return false;
    }
});

    </script>
</body>
